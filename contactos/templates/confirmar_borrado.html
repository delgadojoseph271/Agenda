{% extends "base.html" %}

{% block content %}
    <h1>Confirmar eliminación de contacto</h1>
    
    <p>¿Estás seguro de que deseas eliminar el contacto <strong>{{ contacto.nombre }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'contactos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock content %}
